name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v1
      - name: setup poetry
        uses: dschep/install-poetry-action@v1
      - run: make sync
      - run: make test-all
      - run: make up
      - run: make lint TTY=false
      - run: make down
