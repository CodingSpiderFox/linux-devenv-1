---

- name: install packages by apt
  become: yes
  apt:
    name: xfce4-terminal
  when:
    - ansible_distribution == "Ubuntu"

- name: install packages by pacman
  become: yes
  pacman:
    name: xfce4-terminal
  when:
    - ansible_distribution == "Archlinux"

- name: create directory to put config file
  file:
    path: /home/vagrant/.config/xfce4/terminal
    state: directory

- name: add config file
  become: yes
  copy:
    src: terminalrc
    dest: /home/vagrant/.config/xfce4/terminal
    mode: 0664

- name: remove CR code in config file
  become: yes
  replace:
    dest: /home/vagrant/.config/xfce4/terminal/terminalrc
    regexp: '\r'
    replace: ''
