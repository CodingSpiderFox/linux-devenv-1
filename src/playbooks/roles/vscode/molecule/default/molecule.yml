---
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
    role-file: requirements.yml
driver:
  name: docker
platforms:
  - name: vscode-bionic
    image: ubuntu:18.04
    dockerfile: DockerfileExtended.j2
  - name: vscode-archlinux
    image: archlinux
    dockerfile: DockerfileExtended.j2
provisioner:
  name: ansible
  options:
    user: vagrant
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  # ansible-lint # TODO: disable because parse error occurs for ansible-galaxy task
