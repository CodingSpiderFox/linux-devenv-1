---

- hosts: all
  roles:
    - distribution
    - apt

# common roles (tested by molecule)
- hosts: all
  roles:
    - cplusplus
    - git
    - gui-applications
    - nkf
    - python
    - shellcheck
    - xmllint
    - zip

# common roles (not-tested by molecule)
- hosts: all
  roles:
    - bash-completion
    - font
    - i3
    - inotify
    - inputrc
    - localization
    - samba
    - xdm
    - xfce4-terminal

- import_playbook: ubuntu-xenial.yml
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version == "16.04"

- import_playbook: ubuntu-bionic.yml
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version == "18.04"
