---

matrix:
  include:
    - language: python
      python:
        - "3.6"
      install:
        - pip install pipenv
        - pipenv install --dev
      script:
        - make yamllint
    - language: node_js
      node_js:
        - "node"
      before_install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
        - export PATH="$HOME/.yarn/bin:$PATH"
      install:
        - yarn install -d
      script:
        - make jsonlint
      cache:
        yarn: true
